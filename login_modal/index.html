<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["Mulish", "sans-serif"],
            mono: ["Rokkitt", "monospace"],
          },
        },
      };
    </script>
    <title>Login Modal</title>
  </head>
  <body>
    <!-- Global container -->
    <div class="flex justify-center items-center min-h-screen bg-rose-50">
      <!-- Card container -->
      <div
        class="relative flex flex-col md:flex-row m-6 md:m-0 bg-white shadow-2xl rounded-2xl space-y-10 md:space-y-0"
      >
        <!-- Left Side -->
        <div class="p-6 md:p-20">
          <!-- Top Content -->
          <h2 class="text-4xl font-bold font-mono mb-5">Log In</h2>
          <p class="max-w-sm font-light mb-12 text-gray-600">
            Log in to your account to upload or download pictures, videos or
            music.
          </p>
          <input
            type="text"
            class="w-full p-6 rounded-md border border-gray-300 placeholder:font-thin"
            placeholder="Enter your email address"
          />

          <!-- Middle Content -->
          <div
          
            class="flex flex-col md:flex-row items-center justify-between mt-6 space-y-6 md:space-y-0"
          >
            <div class="font-thin text-cyan-700">
              Forgot password
            </div>
            <button
              class="w-full md:w-auto flex justify-center space-x-4 items-center p-6 px-9 text-white font-bold bg-cyan-700 rounded-md shadow-sm shadow-cyan-100 hover:opacity-90 hover:shadow-lg hover:-translate-y-0.5 transition duration-200"
            >
              <span>Next</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-7"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="5" y1="12" x2="19" y2="12" />
                <line x1="13" y1="18" x2="19" y2="12" />
                <line x1="13" y1="6" x2="19" y2="12" />
              </svg>
            </button>
          </div>
          <!-- Border -->
          <div class="border-b border-gray-300 mt-12"></div>

          <!-- Bottom Content -->
          <p class="py-6 text-sm font-thin text-gray-400 text-center">
            or log in with
          </p>

          <!-- Bottom Buttons Container -->
          <div class="flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-4">
            <button class="flex md:w-1/2 items-center justify-center space-x-3 py-2 rounded shadow-sm hover:shadow-lg hover:-translate-y-0.5 border border-gray-300 transition duration-150">
                <img src="./images/facebook.png" alt="" class="w-9">
                <span class="text-md">Facebook</span>
            </button>
            <button class="flex md:w-1/2 items-center justify-center space-x-3 py-2 rounded shadow-sm hover:shadow-lg hover:-translate-y-0.5 border border-gray-300 transition duration-150">
                <img src="./images/google.png" alt="" class="w-9">
                <span class="text-md">Google</span>
            </button>
          </div>
        </div>

        <!-- Right Side -->
        <img
          src="./images/image.jpg"
          alt=""
          class="w-[430px] hidden md:block"
        />

        <!-- Close Button -->
        <div class="group absolute right-4 -top-5 md:top-4 rounded-full bg-gray-200 md:bg-white p-2 hover:cursor-pointer hover:-translate-y-0.5 transition duration-150">
            <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-black group-hover:text-gray-600"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
